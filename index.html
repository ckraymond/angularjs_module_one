 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">

     <!--- Call the scripts for JQuery and Bootstrap -->
     <script src="js/jquery-3.1.1.slim.min.js"></script>
     <script src="js/bootstrap.min.js"></script>

     <!-- Call the scripts for Angular and my app -->
     <script src="js/angular.min.js"></script>
     <script src="js/app.js"></script>

     <!-- Call the style sheets for Bootstrap and my own CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">

     <title>Module One - Eazee Diet</title>
     <meta name="Name Calculator" content="An example Angular JS program.">
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body ng-app = "EazeeDiet"> <!--- Calls the EazeeDiet app -->

   <!-- Create the navbar for EazeeDiet -->
   <nav id="header-nav" class = "navbar navbar-default">
     <div class="container">
       <div class="navbar-header">
         <div class="navbar-brand">
           <h1>Eazee Diet&trade;</h1>
         </div> <!-- navbar-brand -->
       </div> <!-- navbar-header -->
     </div> <!-- navbar container -->
   </nav> <!-- Close the navbar code -->

    <div class = "container main_container" ng-controller = "EazeeDietController">
      <div class = "row">
        <div class="col-md-12 instruction_box">
          This sophiticated program is <b>key</b> to making sure that you can keep to your diet. Simply enter in what you have eaten to the box below and we will give you precise guidance on what should be your next steps.
        </div>
      </div>
      <div class = "row">
        <div class="col-md-6 input_box">
          What foods have you eaten (comma seperated): <input type = "text" ng-model = "foods">
          <button ng-click="calculateDiet()">Check if too much!</button>
        </div>
        <div class = "col-md-6 input_box">
          Eazee Diet&trade; guidance: <span ng-style="answerStyle.style">{{feedback}}</span>
        </div>
      </div>
    </div>  <!-- close container -->

 </body>

 </html>
